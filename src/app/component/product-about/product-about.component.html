<app-home></app-home>



<div class="jumbotron">


<div class="row">
            <div class="form-group col-sm-6">
                <label for="name" class="h4">Họ Và Tên :</label>
                <input type="text" class="form-control" id="name" placeholder="Nhập họ và tên." required>
            </div>
            <div class="form-group col-sm-6">
                <label for="email" class="h4">Email :</label>
                <input type="email" class="form-control" id="email" placeholder="Nhập địa chỉ email" required>
            </div>
            <div class="form-group col-sm-6">
                <label for="phone" class="h4">Số điện thoại:</label>
                <input type="phone" class="form-control" id="phone" placeholder="Nhập số điện thoại" required>
            </div>
            <div class="form-group col-sm-6">
                <label for="address" class="h4">Địa chỉ</label>
                <input type="address" class="form-control" id="address" placeholder="Nhập địa chỉ" required>
            </div>
        </div>
       
        <div class="form-group">
            <label for="message" class="h4 ">Ý Kiến :</label>
            <textarea id="message" class="form-control" rows="5" placeholder="Nhập ý kiến của bạn" required></textarea>
       
        </div>
        <button type="submit" id="form-submit" class="btn btn-success btn-lg pull-right ">Submit</button>
        
<div id="msgSubmit" class="h3 text-center hidden">Gửi phản hồi của khách hàng.</div>
</div>
<br>

	<div class="container">

	</div>

</footer>
